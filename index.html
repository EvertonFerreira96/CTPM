<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .secao {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .paragraph {
        font-size: 1rem;
        margin: 0;
        padding: 0;
        margin-bottom: 15px;
      }

      a {
        text-decoration: none;
        color: #0f3670;
        font-weight: 700;

        padding: 0.5rem;
        border: 2px solid #0f3670;
        border-radius: 5px;

        transition: all 0.2s ease-in-out;
      }

      a:hover {
        background-color: #0f3670;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="secao">
      <img src="https://ctpmapp.policiamilitar.mg.gov.br/app_icon512x512.png" />

      <h3 class="title">Aplicativo Colégio Tiradentes</h3>
      <p class="paragraph">
        <a
          title="CTPMApp"
          href="itms-services://?action=download-manifest&url=https://ctpmapp.policiamilitar.mg.gov.br/manifest.plist"
          >Baixar Aplicativo CTPM - iOS</a
        >
      </p>
      ​
      <p class="paragraph" style="display: none">
        <a
          title="CTPMApp"
          href="https://ctpmapp.policiamilitar.mg.gov.br/colegiotiradentes.ipa"
          download="colegiotiradentes.ipa"
          >IPA: Só pra verificar, se baixar, está OK</a
        >
      </p>
      ​
      <p class="paragraph">
        <span
          ><a
            class="aj"
            href="https://support.apple.com/pt-br/HT204460"
            target="_blank"
            >Como instalar</a
          ></span
        >
      </p>
    </section>
  </body>
</html>
